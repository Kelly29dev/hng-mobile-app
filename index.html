<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="game-container">
        <h1 data-testid="gameInstructions">Guess the correct color!</h1>
        <div class="color-box" id="colorBox" data-testid="colorBox"></div>
        <div class="options" id="colorOptions"></div>
        <p id="gameStatus" data-testid="gameStatus"></p>
        <p id="score" data-testid="score">Score: 0</p>
        <button id="newGameButton" data-testid="newGameButton">New Game</button>
    </div>
</body>
</html>
